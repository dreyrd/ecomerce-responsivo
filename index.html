<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sadaz</title>
</head>
<body>

    <header>

        <section class="divisao-esquerda">

            <a href="#" class="logo">
                <img src="./img/logoSZ.png" alt="Logo da Sadaz" class="logo">
            </a>

        </section>

        <section class="divisao-centro">

            <form class="barra-pesquisa" action="./pages/produtos.html">


                <button type="submit" class="botao-pesquisa"><img src="./img/lupa.png" alt="lupa" class="lupa"></button>

                <input type="search" name="pesquisa" placeholder="O que deseja pesquisar?" class="pesquisa">

                

            </form>

        </section>

        <section class="divisao-direita">

            <button class="botao-mudar-fundo" onclick="mudarFundo()">Mudar contraste</button>

            <a href="./pages/carrinho.html"><img src="./img/carrinho.png" class="carrinho" alt="carrinho"></a>

            <img src="./img/avatar.png" alt="avatar" class="avatar">


        </section>

    </header>

    <nav class="barra-navegacao">
        
        <ul>
            <li>Fender</li>
            <li>Tagima</li>
            <li>Ibanez</li>
            <li>Gibson</li>
            <li>Palhetas</li>
            <li>Cabos</li>

        </ul>

    </nav>
